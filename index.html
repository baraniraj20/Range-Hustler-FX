<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The X-Axis — Precision Trading with Algorithmic Power</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">⚡</div>
            <span class="logo-text">The X Axis</span>
        </div>
        
        <!-- Desktop Navigation -->
        <nav class="header-nav desktop-nav">
            <a href="#" class="nav-link active">Home</a>
            <a href="#results" class="nav-link">Result of the X-Axis</a>
        </nav>
        
        <!-- Mobile/Tablet Navigation -->
        <button class="hamburger-btn" id="hamburgerBtn" aria-label="Toggle menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        
        <nav class="mobile-nav" id="mobileNav">
            <a href="#" class="nav-link active">Home</a>
            <a href="#results" class="nav-link">Result of the X-Axis</a>
            <button class="login-btn mobile-login">Login/Register</button>
        </nav>
        
        <button class="login-btn desktop-login">Login/Register</button>
    </header>

    <!-- Hero Section -->
    <main class="hero">
        <div class="page-indicator">[1/8]</div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="main-headline">
                    <span class="line-1">THE X-AXIS:</span>
                    <span class="line-2">PRECISION TRADING WITH ALGORITHMIC POWER</span>
                </h1>
                <p class="sub-headline">UNLOCK MARKET POTENTIAL WITH MATH-DRIVEN FORMULAS</p>
                <div class="cta-buttons">
                    <button class="btn-primary">Start Trading</button>
                    <button class="btn-secondary">Learn More</button>
                </div>
            </div>
            
        </div>
        
        <div class="sparkle">✨</div>
    </main>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
        <div class="mouse-icon">
            <div class="mouse-body"></div>
            <div class="scroll-wheel"></div>
        </div>
    </div>

    <!-- Results: Before/After Comparison -->
    <section class="compare-section" id="results">
        <div class="compare-container">
            <h2 class="compare-title">Results of The X-Axis</h2>
            <p class="compare-subtitle">Drag the slider to compare before and after.</p>

            <div class="compare-wrapper">
                <img src="result of the X axis/before 1.png" alt="Before" class="compare-img" loading="lazy">
                <div class="compare-after" style="width: 50%">
                    <img src="result of the X axis/After 1.png" alt="After" class="compare-img" loading="lazy">
                </div>
                <input type="range" class="compare-slider" min="0" max="100" value="50" aria-label="Comparison slider">
            </div>

            <div class="compare-wrapper">
                <img src="result of the X axis/before 3.png" alt="Before" class="compare-img" loading="lazy">
                <div class="compare-after" style="width: 50%">
                    <img src="result of the X axis/After 3.png" alt="After" class="compare-img" loading="lazy">
                </div>
                <input type="range" class="compare-slider" min="0" max="100" value="50" aria-label="Comparison slider">
            </div>

            <div class="compare-wrapper">
                <img src="result of the X axis/compressed-images/before1.png" alt="Before (compressed)" class="compare-img" loading="lazy">
                <div class="compare-after" style="width: 50%">
                    <img src="result of the X axis/compressed-images/after1.png" alt="After (compressed)" class="compare-img" loading="lazy">
                </div>
                <input type="range" class="compare-slider" min="0" max="100" value="50" aria-label="Comparison slider">
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
