<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ö°</div>
            <span class="logo-text">Pixel Rise</span>
        </div>
        <nav class="header-nav">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Fees & Spreads</a>

        </nav>
        <button class="login-btn">Login/Register</button>
    </header>

    <!-- Hero Section -->
    <main class="hero">
        <div class="page-indicator">[1/8]</div>
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="main-headline">
                    <span class="line-1">TRADE SMARTER.</span>
                    <span class="line-2">UNLOCK POTENTIAL</span>
                </h1>
                <p class="sub-headline">QUANTUM ALGORITHMS. MATH-DRIVEN TRADING</p>

                    <button class="btn-primary">Start Trading</button>
                    <button class="btn-secondary">Learn More</button>
                </div>
            </div>
            <div class="hero-graphic">
                <div class="trading-terminal">
                    <div class="terminal-screen">
                        <div class="chart-container">
                            <div class="candlestick-chart">
                                <div class="candle green"></div>
                                <div class="candle red"></div>
                                <div class="candle green"></div>
                                <div class="candle red"></div>
                                <div class="candle green"></div>
                            </div>
                            <div class="line-chart"></div>
                        </div>
                    </div>
                    <div class="terminal-base">
                        <div class="small-screen">
                            <div class="mini-chart"></div>
                        </div>
                    </div>
                    <div class="floating-elements">
                        <div class="math-symbol">W = (Z+T)T</div>
                        <div class="arrow-up">‚Üë</div>
                        <div class="geometric-shape cube"></div>
                        <div class="geometric-shape dot"></div>
                        <div class="geometric-shape line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon">üì∑</a>
            <a href="#" class="social-icon">üìò</a>

        </div>
        <div class="rise-text">RISE</div>
        <div class="sparkle">‚ú®</div>
    </main>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
        <div class="mouse-icon">
            <div class="mouse-body"></div>
            <div class="scroll-wheel"></div>
        </div>
    </div>

    <script src="script.js"></script>
